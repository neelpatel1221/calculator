	<h1 class="text-center text-white-50 display-4">Calculator using JavaScript</h1>
	<div class="div">	
	<form name="frm">
	<input type="text" name="result" class="text mb-2" size="50"><br>	
	<input type="button" name="7" onclick="run7()" class="btn btn-lg btn-dark mb-1" value="7">		
	<input type="button" name="8" onclick="run8()" class="btn btn-lg btn-dark mb-1" value="8">	
	<input type="button" name="9" onclick="run9()" class="btn btn-lg btn-dark mb-1" value="9">
	<input type="button" name="add" onclick="runadd()" class="btn btn-lg btn-dark mb-1" value="+"><br>
	<input type="button" name="4" onclick="run4()" class="btn btn-lg btn-dark mb-1" value="4">	
	<input type="button" name="5" onclick="run5()" class="btn btn-lg btn-dark mb-1" value="5">

	<input type="button" name="mul" onclick="runmul()" class="btn btn-lg btn-dark mb-1" value="*"><br>	
	<input type="button" name="0" onclick="run0()" class="btn btn-lg btn-dark mb-1" value="0">
	<input type="button" name="point" onclick="runpoint()" class="btn btn-lg btn-dark mb-1" value=".">
	<input type="button" name="percent" onclick="runpercent()" class="btn btn-lg btn-dark mb-1" value="%">
	<input type="button" name="dvd" onclick="rundvd()" class="btn btn-lg btn-dark mb-1" value="/"><br>	
	<input type="button" name="clear" onclick="runclear()" class="button btn btn-danger mybtn" value="C">
